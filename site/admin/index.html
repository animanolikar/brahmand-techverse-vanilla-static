    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brahmand Admin Login</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1220;
        --card-bg: rgba(255, 255, 255, 0.04);
        --text: #f3f5ff;
        --muted: #8a94b8;
        --accent: #7c4dff;
        --accent-strong: #5f2bff;
        --error: #ff7b72;
        --success: #4ade80;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #172347 0%, #090d1a 60%);
        font-family: "Inter", system-ui, sans-serif;
        color: var(--text);
        padding: 24px;
      }

      .login-card {
        width: 100%;
        max-width: 420px;
        background: var(--card-bg);
        backdrop-filter: blur(18px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 32px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 0 0 10px;
        font-size: 1.8rem;
        letter-spacing: -0.02em;
      }

      p.subtitle {
        margin: 0 0 32px;
        color: var(--muted);
      }

      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 8px;
        color: var(--muted);
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(6, 10, 25, 0.6);
        color: var(--text);
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s ease;
      }

      input:focus {
        border-color: var(--accent);
      }

      .field {
        margin-bottom: 20px;
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 15px 25px rgba(90, 63, 255, 0.25);
      }

      .status {
        margin-top: 18px;
        min-height: 24px;
        font-size: 0.95rem;
      }

      .status.error {
        color: var(--error);
      }

      .status.success {
        color: var(--success);
      }

      .meta {
        margin-top: 40px;
        font-size: 0.85rem;
        color: var(--muted);
        text-align: center;
      }

      .meta code {
        display: inline-block;
        margin-top: 8px;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
      }
    </style>
  </head>
  <body>
    <main class="login-card">
      <form id="loginForm">
        <h1>Admin Console</h1>
        <p class="subtitle">Authenticate to access scheduling, builds, and editorial tools.</p>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
          />
        </div>

        <button id="submitBtn" type="submit">Sign in</button>
        <div id="status" class="status" role="alert"></div>
      </form>

      <div class="meta">
        Need an account? Ask a Super Admin to run
        <code>node scripts/create-admin-user.js</code>
      </div>
    </main>

    <script>
      const form = document.getElementById("loginForm");
      const statusEl = document.getElementById("status");
      const submitBtn = document.getElementById("submitBtn");

      async function fetchProfile() {
        const response = await fetch("/api/auth/me", { credentials: "include" });
        if (!response.ok) {
          return null;
        }
        const payload = await response.json();
        return payload?.user || null;
      }

      async function handleLogin(event) {
        event.preventDefault();
        statusEl.textContent = "";
        statusEl.className = "status";
        submitBtn.disabled = true;

        const formData = new FormData(form);
        const body = {
          email: formData.get("email"),
          password: formData.get("password"),
        };

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(body),
            credentials: "include",
          });

          const payload = await response.json();

          if (!response.ok) {
            throw new Error(payload?.message || "Unable to sign in");
          }

          statusEl.textContent = `Welcome back, ${payload.user.email}. Redirectingâ€¦`;
          statusEl.className = "status success";

          setTimeout(() => {
            window.location.href = "/admin/dashboard.html";
          }, 800);
        } catch (error) {
          statusEl.textContent = error.message;
          statusEl.className = "status error";
        } finally {
          submitBtn.disabled = false;
        }
      }

      form.addEventListener("submit", handleLogin);

      (async function init() {
        const user = await fetchProfile();
        if (user) {
          statusEl.textContent = `Already signed in as ${user.email}`;
          statusEl.className = "status success";
        }
      })();
    </script>
  </body>
</html>
